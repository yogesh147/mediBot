<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Medical Chatbot</h2>
    <div class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
        <div th:if="${question}">
            <strong>You:</strong> <span th:text="${question}"></span><br/>
            <strong>Bot:</strong> <span th:text="${response}"></span><br/>
        </div>
    </div>
    <form action="/ask" method="get">
        <div class="input-group mb-3">
            <input type="text" name="question" class="form-control" placeholder="Ask a question..." required>
            <button class="btn btn-primary" type="submit">Ask</button>
        </div>
    </form>
</div>
</body>
</html>
